<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" value="{{ task[1] }}" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description">{{ task[2] }}</textarea>
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select name="status">
                <option value="pending" {% if task[3]=='pending' %}selected{% endif %}>Pending</option>
                <option value="completed" {% if task[3]=='completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit">Update</button>
        <a href="/" class="cancel-btn">Cancel</a>
    </form>
</body>
</html>
